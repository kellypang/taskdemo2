# E2E test profile using Testcontainers PostgreSQL
# Activated with: -Dspring.profiles.active=e2e
# Note: Datasource URL is dynamically set by AbstractPostgresE2eTest via @DynamicPropertySource

# Placeholder values - these will be overridden by @DynamicPropertySource in AbstractPostgresE2eTest
# The actual values come from the Testcontainers PostgreSQL instance
spring.datasource.url=jdbc:postgresql://localhost:5432/e2edb
spring.datasource.username=e2euser
spring.datasource.password=e2epass
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP connection pool settings optimized for Testcontainers
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA/Hibernate configuration for PostgreSQL
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# PostgreSQL dialect is also set via @DynamicPropertySource in AbstractPostgresE2eTest
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Disable contextual LOB creation to avoid PostgreSQL createClob() issues
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Flyway enabled via @DynamicPropertySource in AbstractPostgresE2eTest to run migrations
spring.flyway.enabled=true

# H2 web console (not applicable for PostgreSQL Testcontainers)
spring.h2.console.enabled=false

# Enhanced logging configuration for detailed exception capture (reduced for performance)
logging.level.org.springframework=INFO
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.postgresql=INFO
logging.level.uk.gov.hmcts=DEBUG
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework.transaction=WARN
logging.level.org.springframework.orm=WARN
logging.level.jdbc=WARN
logging.level.jdbc.sqltiming=WARN
logging.level.org.springframework.boot.autoconfigure=WARN

# Exception details in responses for debugging
server.error.include-exception=true
server.error.include-stacktrace=always
server.error.include-message=always
server.error.include-binding-errors=always
