# Main application configuration
# This file serves as the base configuration that other profiles can override

# Server configuration
server.port=4000
server.servlet.context-path=/

# Logging configuration - ENHANCED for full exception capture
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
logging.level.uk.gov.hmcts=INFO
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n%ex{full}

# Exception details in responses for debugging
server.error.include-exception=true
server.error.include-stacktrace=always
server.error.include-message=always
server.error.include-binding-errors=always

# JPA and Hibernate base configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Default to H2 in-memory database (overridden by profiles)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# HikariCP connection pool settings (prevent configuration conflicts)
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.pool-name=HikariPool-Main
spring.datasource.hikari.leak-detection-threshold=60000

# H2 Console (development convenience)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Application info
spring.application.name=kelly-task-manager
