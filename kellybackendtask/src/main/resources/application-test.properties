# Test profile for automated testing with dynamic port allocation
server.port=0
server.shutdown=graceful

# Use in-memory H2 database for tests
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# HikariCP settings for tests (prevent configuration conflicts)
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.pool-name=HikariPool-Test
spring.datasource.hikari.leak-detection-threshold=0

# JPA configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable Flyway for tests
spring.flyway.enabled=false

# Disable h2 console for tests
spring.h2.console.enabled=false

# Logging for tests
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.uk.gov.hmcts=DEBUG
logging.level.org.springframework.boot.autoconfigure=WARN
logging.level.org.springframework.web=WARN

# Error handling
server.error.include-exception=false
server.error.include-stacktrace=on_param
server.error.include-message=always
server.error.include-binding-errors=always
