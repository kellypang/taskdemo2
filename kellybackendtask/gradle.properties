# Gradle performance optimizations
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# Memory settings optimized for container environments
# Using MaxRAMPercentage for dynamic memory allocation based on available RAM
# Added GC tuning and container awareness
org.gradle.jvmargs=-XX:MaxMetaspaceSize=256m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseG1GC -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0

# Kotlin compiler optimizations (if using Kotlin)
kotlin.incremental=true
kotlin.incremental.multiplatform=true
kotlin.incremental.js=true

# Build cache
org.gradle.unsafe.configuration-cache=true

# File system watching (disable in containers/devcontainers for performance)
org.gradle.vfs.watch=false